<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pageNav(pageInfo, url)">
    <div class="container">
        <ul class="pagination justify-content-center">
            <li th:class="${pageInfo.hasPreviousPage}?'page-item':'page-item disabled'">
                <a class="page-link" href="javascript:void(0)" th:onclick="goTo(${pageInfo.prePage})">
                    <i class="fa fa-angle-left"></i>&nbsp;上一页
                </a>
            </li>
            <th:block th:each="nav : ${pageInfo.navigatepageNums}">
                <li th:class="${nav==pageInfo.pageNum}?'page-item active':'page-item'">
                    <a class="page-link" th:href="@{${url}+'?page='+${nav}}" th:text="${nav}"></a>
                </li>
            </th:block>
            <li th:class="${pageInfo.hasNextPage}?'page-item':'page-item disabled'">
                <a class="page-link" href="javascript:void(0)" th:onclick="goTo(${pageInfo.nextPage})">
                    下一页&nbsp;<i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
