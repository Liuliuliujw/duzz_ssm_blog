<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta(title)">
    <!-- 网页使用的字符编码集 -->
    <meta charset="UTF-8">
    <!-- 网页的搜索关键词 -->
    <meta name="keywords" th:content="${options.siteKeywords}">
    <!-- 兼容移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- 网页标题 -->
    <title th:text="${options.siteTitle}+'--'+${title}"></title>
    <!-- 网页图标 -->
    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}"/>
    <!-- JQuery_3-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BootStrap_4-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- 使IE9以下的浏览器兼容HTML5 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/html5shiv/r29/html5.min.js"></script>
    <!-- 使IE9以下的浏览器兼容CSS3 -->
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<header th:fragment="header">
    <div>
        <a th:href="${options.siteIndexUrl}">
            <img th:src="@{/static/img/favicon.ico}"/>
        </a>
        <div>
            <a th:each="menu : ${menus}"
               th:href="${options.siteIndexUrl}+${menu.menuUrl}"
               th:text="${menu.menuName}"></a>
        </div>
    </div>
</header>
<footer th:fragment="footer">
    <div>
        <p th:text="${options.siteDescription}"></p>
    </div>
    <div>
        <a th:text="'Copyright©2021'+${options.siteTitle}+'|'+${options.siteIcpNum}"></a>
    </div>
</footer>
</body>

</html>
